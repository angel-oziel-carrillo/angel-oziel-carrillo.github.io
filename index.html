<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de Inicio</title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
  <a href="index.html" class="nav-logo">Mi Sitio</a>
  <a href="index.html" class="nav-link">Menu</a>
  <a href="about.html" class="nav-link">Sobre nosotros</a>
    </div>
    <div class="nav-right">
      <span id="userName" class="user-name"></span>
      <button id="loginBtn" class="icon-btn" title="Login">
        <span class="login-icon">🔒</span>
      </button>
    </div>
  </nav>

  <!-- Secciones principales -->
  <main>
    <section id="home">
      <h1>Bienvenido a Mi Sitio</h1>
      <p>Desde aquí puedes acceder a todo el contenido del sitio y a la información sobre nosotros.</p>
    </section>
    
  </main>

  <!-- Modal de Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Iniciar Sesión</h2>
      <form id="formLogin">
        <input type="text" id="login" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <footer>
    <div>
      <p>Angel Oziel Carrillo Diaz de Leon</p>
      <p>23 de Octubre del 2025</p>
    </div>
  </footer>


  <script src="app.js"></script>
  
</body>
</html>
